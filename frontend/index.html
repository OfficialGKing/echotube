<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="EchoTube - YouTube Analytics Dashboard for Content Creators. Track your channel growth, analyze video performance, and discover trending hashtags to boost your visibility.">
    <meta name="keywords" content="YouTube analytics, content creator dashboard, video metrics, YouTube hashtags, channel growth, video performance">
    <meta name="author" content="EchoTube">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#ffffff">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://echotube.app/">
    <meta property="og:title" content="EchoTube - YouTube Analytics Dashboard">
    <meta property="og:description" content="Professional YouTube analytics dashboard for content creators. Track metrics, analyze performance, and grow your channel with data-driven insights.">
    <meta property="og:image" content="https://echotube.app/images/og-image.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://echotube.app/">
    <meta property="twitter:title" content="EchoTube - YouTube Analytics Dashboard">
    <meta property="twitter:description" content="Professional YouTube analytics dashboard for content creators. Track metrics, analyze performance, and grow your channel with data-driven insights.">
    <meta property="twitter:image" content="https://echotube.app/images/twitter-card.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon.png">
    
    <title>EchoTube Dashboard</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="styles.css" as="style">
    <link rel="preload" href="index.js" as="script">
    
    <!-- Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "EchoTube",
        "description": "Professional YouTube analytics dashboard for content creators",
        "applicationCategory": "Analytics Tool",
        "operatingSystem": "Web Browser",
        "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "USD"
        },
        "featureList": [
            "Real-time analytics tracking",
            "Video performance metrics",
            "Trending hashtags analysis",
            "Channel growth insights",
            "Live updates"
        ]
    }
    </script>
    <style>
        .action-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            color: var(--text-secondary);
            transition: color 0.3s;
        }
        .action-button:hover {
            color: var(--primary-color);
        }
        input[type="text"] {
            width: calc(100% - 100px);
            padding: 8px;
            margin-right: 8px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
        }
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: var(--primary-hover);
        }
        footer {
            background-color: var(--background-primary);
            border-top: 1px solid var(--border-color);
            padding: 2rem;
            margin-top: 4rem;
            text-align: center;
            box-shadow: var(--shadow-sm);
        }
        footer .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        footer .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }
        footer a {
            color: var(--text-secondary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            transition: color 0.3s;
        }
        footer a:hover {
            color: var(--primary-color);
        }
        footer .copyright {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 1rem;
        }
        @media (max-width: 768px) {
            footer {
                padding: 1.5rem;
            }
            footer .footer-links {
                flex-direction: column;
                gap: 1rem;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="app-header">
        <nav class="navbar">
            <div class="navbar-brand">
                <img src="images/logo.png" alt="EchoTube Logo" class="logo">
                <span class="brand-name">EchoTube</span>
            </div>
            <div class="nav-links">
                <div id="userSection" class="user-section">
                    <!-- Login/User info will be dynamically inserted here -->
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="main-container">
        <div id="content"></div>
        <div id="comments"></div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="legal.html#privacy-policy">
                    <span class="material-icons">privacy_tip</span>
                    Privacy Policy
                </a>
                <a href="legal.html#terms-of-service">
                    <span class="material-icons">gavel</span>
                    Terms of Service
                </a>
                <a href="legal.html#gdpr">
                    <span class="material-icons">security</span>
                    GDPR
                </a>
            </div>
            <div class="copyright">
                2024 EchoTube. All rights reserved.
            </div>
        </div>
    </footer>

    <!-- Screen Reader Announcements -->
    <div role="status" aria-live="polite" id="screen-reader-announcements" class="sr-only"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
